<!DOCTYPE html>
<html lang="lv">
<head>
<title>ToDo saraksts</title>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Mani darbi</h3>

      <div class="input-group mb-3">
        <input type="text" id="task-input" class="form-control" placeholder="Ieraksti darbu...">
        <button class="btn btn-primary" onclick="addTask()">Pievienot</button>
      </div>

      <ul id="task-list" class="list-group"></ul>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", loadData);

function addTask() {
  const input = document.getElementById("task-input");
  const taskText = input.value.trim();
  if (taskText === "") return;

  const ul = document.getElementById("task-list");
  const li = document.createElement("li");
  li.className = "list-group-item d-flex justify-content-between align-items-center";

  li.innerHTML = `
    <span class="task-text">${taskText}</span>
    <button class="btn btn-danger btn-sm">Dzēst</button>
  `;

  const text = li.querySelector(".task-text");

  text.onclick = function () {
    text.classList.toggle("text-decoration-line-through");
    saveData();
  };

  li.querySelector("button").onclick = function () {
    li.remove();
    saveData();
  };

  ul.appendChild(li);
  input.value = "";
  saveData();
}

function saveData() {
  const tasks = [];
  document.querySelectorAll("#task-list li").forEach(li => {
    const text = li.querySelector(".task-text");
    tasks.push({
      text: text.textContent,
      completed: text.classList.contains("text-decoration-line-through")
    });
  });
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function loadData() {
  const data = JSON.parse(localStorage.getItem("tasks")) || [];
  data.forEach(task => {
    document.getElementById("task-input").value = task.text;
    addTask();
    const lastTask = document.querySelector("#task-list li:last-child .task-text");
    if (task.completed) {
      lastTask.classList.add("text-decoration-line-through");
    }
  });
}
</script>

</body>
</html>
